    <script>
        class GPTOSSChat {
            constructor() {
                this.ws = null;
                this.sessionId = this.generateSessionId();
                this.isConnected = false;
                this.isGenerating = false;
                
                // åˆå§‹åŒ–è¨­ç½®
                this.settings = {
                    responseLength: 2048,
                    temperature: 0.7,
                    responseMode: 'balanced'
                };
                this.loadSettings();
                
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.connect();
                console.log('GPT-OSS Chat åˆå§‹åŒ–å®Œæˆ');
            }
            
            generateSessionId() {
                return 'session-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
            }
            
            setupEventListeners() {
                const input = document.getElementById('messageInput');
                const sendBtn = document.getElementById('sendButton');
                const stopBtn = document.getElementById('stopButton');
                
                // è¾“å…¥æ¡†äº‹ä»¶
                input.addEventListener('input', () => {
                    this.autoResize(input);
                    sendBtn.disabled = !input.value.trim() || this.isGenerating;
                });
                
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                // æŒ‰é’®äº‹ä»¶
                sendBtn.addEventListener('click', () => this.sendMessage());
                stopBtn.addEventListener('click', () => this.stopGeneration());
                
                console.log('äº‹ä»¶ç›‘å¬å™¨è®¾ç½®å®Œæˆ');
            }
            
            autoResize(textarea) {
                textarea.style.height = 'auto';
                textarea.style.height = Math.min(textarea.scrollHeight, 150) + 'px';
            }
            
            connect() {
                const wsUrl = `ws://127.0.0.1:8000/ws/${this.sessionId}`;
                console.log('Connecting to WebSocket:', wsUrl);
                
                this.ws = new WebSocket(wsUrl);
                
                this.ws.onopen = () => {
                    this.isConnected = true;
                    this.updateStatus('åœ¨ç·š', true);
                    console.log('WebSocket connected successfully');
                };
                
                this.ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    this.handleMessage(data);
                };
                
                this.ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    this.updateStatus('é€£æ¥éŒ¯èª¤', false);

                this.ws.onclose = () => {

            updateStatus(text, connected) {

            handleMessage(data) {
                console.log('æ”¶åˆ°æ¶ˆæ¯:', data);
                
                switch (data.type) {
                    case 'user_message':
                        // ç”¨æˆ·æ¶ˆæ¯ç¡®è®¤ï¼Œä¸éœ€è¦å¤„ç†
                        break;
                        
                    case 'generation_start':
                        this.showTyping();
                        this.setGenerating(true);
                        break;
                        
                    case 'generation_progress':
                        this.updateTypingMessage(data.message);
                        break;
                        
                    case 'ai_response':
                        this.hideTyping();
                        this.addMessage(data.message, 'assistant');
                        this.setGenerating(false);
                        break;
                        
                    case 'generation_end':
                        this.hideTyping();
                        this.setGenerating(false);
                        break;
                        
                    case 'error':
                        this.hideTyping();
                        this.addMessage('é”™è¯¯: ' + data.message, 'assistant');
                        this.setGenerating(false);
                        break;
                }
            }
            
            addMessage(content, type) {
                const messagesContainer = document.getElementById('messages');
                
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                
                // æ ¼å¼åŒ–AIå›æ‡‰æ–‡å­—
                if (type === 'assistant') {
                    contentDiv.innerHTML = this.formatMessage(content);
                } else {
                    contentDiv.textContent = content;
                }
                
                messageDiv.appendChild(contentDiv);
                messagesContainer.appendChild(messageDiv);
                
                // æ»šåŠ¨åˆ°åº•éƒ¨
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
            
            formatMessage(text) {
                // è½‰æ›åŸºæœ¬Markdownæ ¼å¼
                let formatted = text
                    // è™•ç†æ®µè½ - é›™æ›è¡Œè½‰ç‚ºæ®µè½
                    .replace(/\n\n+/g, '</p><p>')
                    // è™•ç†å–®æ›è¡Œ
                    .replace(/\n/g, '<br>')
                    // è™•ç†ç²—é«” **text**
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    // è™•ç†æ–œé«” *text*
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    // è™•ç†è¡Œå…§ç¨‹å¼ç¢¼ `code`
                    .replace(/`([^`]+)`/g, '<code>$1</code>')
                    // è™•ç†ç„¡åºåˆ—è¡¨é …ç›®
                    .replace(/^\s*[-*]\s+(.+)/gm, '<li>$1</li>')
                    // è™•ç†æœ‰åºåˆ—è¡¨é …ç›®
                    .replace(/^\s*\d+\.\s+(.+)/gm, '<li>$1</li>')
                    // è™•ç†æ¨™é¡Œ
                    .replace(/^### (.+)/gm, '<h3>$1</h3>')
                    .replace(/^## (.+)/gm, '<h2>$1</h2>')
                    .replace(/^# (.+)/gm, '<h1>$1</h1>');
                
                // åŒ…è£æ®µè½æ¨™ç±¤
                if (!formatted.includes('<p>') && !formatted.includes('<h') && !formatted.includes('<li>')) {
                    formatted = '<p>' + formatted + '</p>';
                } else if (formatted.includes('<li>')) {
                    // åŒ…è£åˆ—è¡¨é …ç›®
                    formatted = formatted.replace(/(<li>.*<\/li>)/gs, '<ul>$1</ul>');
                }
                
                // æ¸…ç†å¤šé¤˜çš„ç©ºæ®µè½
                formatted = formatted.replace(/<p><\/p>/g, '');
                
                return formatted;
            }
            
            showTyping() {
                const messagesContainer = document.getElementById('messages');
                
                const typingDiv = document.createElement('div');
                typingDiv.className = 'message assistant';

            setGenerating(generating) {

            stopGeneration() {

            // è¨­ç½®ç›¸é—œæ–¹æ³•

            // ä¿®æ”¹sendMessageä»¥åŒ…å«è¨­ç½®
            sendMessage() {
                const input = document.getElementById('messageInput');

                if (!message || !this.isConnected || this.isGenerating) {

                // å‘é€æ¶ˆæ¯åˆ°æœåŠ¡å™¨ï¼ˆåŒ…å«è¨­ç½®ï¼‰
                const messageData = {

                // æ¸…ç©ºè¾“å…¥æ¡†

                this.autoResize(input);
                document.getElementById('sendButton').disabled = true;
                
                console.log('æ¶ˆæ¯å·²å‘é€:', message, 'è¨­ç½®:', this.settings);
            }
        }

        // æœç´¢ç›¸é—œå‡½æ•¸
        function debounce(func, delay) {
            let timeoutId;
            return function (...args) {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => func.apply(this, args), delay);
            };
        }
