    <script>
        class GPTOSSChat {
            constructor() {
                this.ws = null;
                this.sessionId = this.generateSessionId();
                this.isConnected = false;
                this.isGenerating = false;
                
                // ÂàùÂßãÂåñË®≠ÁΩÆ
                this.settings = {
                    responseLength: 2048,
                    temperature: 0.7,
                    responseMode: 'balanced'
                };
                this.loadSettings();
                
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.connect();
                console.log('GPT-OSS Chat ÂàùÂßãÂåñÂÆåÊàê');
            }
            
            generateSessionId() {
                return 'session-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
            }
            
            setupEventListeners() {
                const input = document.getElementById('messageInput');
                const sendBtn = document.getElementById('sendButton');
                const stopBtn = document.getElementById('stopButton');
                
                // ËæìÂÖ•Ê°Ü‰∫ã‰ª∂
                input.addEventListener('input', () => {
                    this.autoResize(input);
                    sendBtn.disabled = !input.value.trim() || this.isGenerating;
                });
                
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                // ÊåâÈíÆ‰∫ã‰ª∂
                sendBtn.addEventListener('click', () => this.sendMessage());
                stopBtn.addEventListener('click', () => this.stopGeneration());
                
                console.log('‰∫ã‰ª∂ÁõëÂê¨Âô®ËÆæÁΩÆÂÆåÊàê');
            }
            
            autoResize(textarea) {
                textarea.style.height = 'auto';
                textarea.style.height = Math.min(textarea.scrollHeight, 150) + 'px';
            }
            
            connect() {
                const wsUrl = `ws://127.0.0.1:8000/ws/${this.sessionId}`;
                console.log('Connecting to WebSocket:', wsUrl);
                
                this.ws = new WebSocket(wsUrl);
                
                this.ws.onopen = () => {
                    this.isConnected = true;
                    this.updateStatus('Âú®Á∑ö', true);
                    console.log('WebSocket connected successfully');
                };
                
                this.ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    this.handleMessage(data);
                };
                
                this.ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    this.updateStatus('ÈÄ£Êé•ÈåØË™§', false);
                };
                
                this.ws.onclose = () => {
                    this.isConnected = false;
                    this.updateStatus('Èõ¢Á∑ö', false);
                    console.log('WebSocket connection closed');
                    
                    // 3ÁßíÂêéÈáçËøû
                    setTimeout(() => this.connect(), 3000);
                };
            }
            
            updateStatus(text, connected) {
                const statusDot = document.getElementById('statusDot');
                const statusText = document.getElementById('statusText');
                
                statusText.textContent = text;
                if (connected) {
                    statusDot.classList.add('connected');
                } else {
                    statusDot.classList.remove('connected');
                }
            }
            
            
            handleMessage(data) {
                console.log('Êî∂Âà∞Ê∂àÊÅØ:', data);
                
                switch (data.type) {
                    case 'user_message':
                        // Áî®Êà∑Ê∂àÊÅØÁ°ÆËÆ§Ôºå‰∏çÈúÄË¶ÅÂ§ÑÁêÜ
                        break;
                        
                    case 'generation_start':
                        this.showTyping();
                        this.setGenerating(true);
                        break;
                        
                    case 'generation_progress':
                        this.updateTypingMessage(data.message);
                        break;
                        
                    case 'ai_response':
                        this.hideTyping();
                        this.addMessage(data.message, 'assistant');
                        this.setGenerating(false);
                        break;
                        
                    case 'generation_end':
                        this.hideTyping();
                        this.setGenerating(false);
                        break;
                        
                    case 'error':
                        this.hideTyping();
                        this.addMessage('ÈîôËØØ: ' + data.message, 'assistant');
                        this.setGenerating(false);
                        break;
                }
            }
            
            addMessage(content, type) {
                const messagesContainer = document.getElementById('messages');
                
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = content;
                
                messageDiv.appendChild(contentDiv);
                messagesContainer.appendChild(messageDiv);
                
                // ÊªöÂä®Âà∞Â∫ïÈÉ®
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
            
            showTyping() {
                const messagesContainer = document.getElementById('messages');
                
                const typingDiv = document.createElement('div');
                typingDiv.className = 'message assistant';
                typingDiv.id = 'typing-indicator';
                
                const typingContent = document.createElement('div');
                typingContent.className = 'typing-indicator';
                typingContent.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
                
                typingDiv.appendChild(typingContent);
                messagesContainer.appendChild(typingDiv);
                
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
            
            hideTyping() {
                const typing = document.getElementById('typing-indicator');
                if (typing) {
                    typing.remove();
                }
            }
            
            updateTypingMessage(message) {
                const typing = document.getElementById('typing-indicator');
                if (typing) {
                    const content = typing.querySelector('.typing-indicator');
                    if (content) {
                        content.innerHTML = `<div class="typing-text">${message}</div>`;
                    }
                }
            }
            
            setGenerating(generating) {
                this.isGenerating = generating;
                
                const sendBtn = document.getElementById('sendButton');
                const stopBtn = document.getElementById('stopButton');
                const input = document.getElementById('messageInput');
                
                if (generating) {
                    sendBtn.style.display = 'none';
                    stopBtn.style.display = 'flex';
                    input.disabled = true;
                } else {
                    sendBtn.style.display = 'flex';
                    stopBtn.style.display = 'none';
                    input.disabled = false;
                    sendBtn.disabled = !input.value.trim();
                }
            }
            
            stopGeneration() {
                if (this.isGenerating && this.ws && this.ws.readyState === WebSocket.OPEN) {
                    this.ws.send(JSON.stringify({ type: 'interrupt' }));
                    this.setGenerating(false);
                }
            }
            
            // Ë®≠ÁΩÆÁõ∏ÈóúÊñπÊ≥ï
            loadSettings() {
                const savedSettings = localStorage.getItem('gpt-oss-settings');
                if (savedSettings) {
                    this.settings = { ...this.settings, ...JSON.parse(savedSettings) };
                }
            }
            
            updateSettings(newSettings) {
                this.settings = { ...this.settings, ...newSettings };
                console.log('Ë®≠ÁΩÆÂ∑≤Êõ¥Êñ∞:', this.settings);
            }
            
            // ‰øÆÊîπsendMessage‰ª•ÂåÖÂê´Ë®≠ÁΩÆ
            sendMessage() {
                const input = document.getElementById('messageInput');
                const message = input.value.trim();
                
                if (!message || !this.isConnected || this.isGenerating) {
                    return;
                }
                
                // ÈöêËóèÊ¨¢ËøéÊ∂àÊÅØ
                const welcome = document.getElementById('welcome');
                if (welcome) {
                    welcome.style.display = 'none';
                }
                
                // Ê∑ªÂä†Áî®Êà∑Ê∂àÊÅØÂà∞ÁïåÈù¢
                this.addMessage(message, 'user');
                
                // ÂèëÈÄÅÊ∂àÊÅØÂà∞ÊúçÂä°Âô®ÔºàÂåÖÂê´Ë®≠ÁΩÆÔºâ
                const messageData = {
                    type: 'chat',
                    message: message,
                    settings: this.settings  // Ê∑ªÂä†Ë®≠ÁΩÆÂà∞Ê∂àÊÅØ‰∏≠
                };
                
                this.ws.send(JSON.stringify(messageData));
                
                // Ê∏ÖÁ©∫ËæìÂÖ•Ê°Ü
                input.value = '';
                this.autoResize(input);
                document.getElementById('sendButton').disabled = true;
                
                console.log('Ê∂àÊÅØÂ∑≤ÂèëÈÄÅ:', message, 'Ë®≠ÁΩÆ:', this.settings);
            }
        }
        
        // ÂÖ®Â±ÄÂáΩÊï∞
        function startNewChat() {
            location.reload();
        }
        
        // Â∞çË©±ÁÆ°ÁêÜÂáΩÊï∏
        async function loadConversations() {
            try {
                const response = await fetch('/conversations?limit=20');
                const data = await response.json();
                displayConversations(data.conversations);
            } catch (error) {
                console.error('ËºâÂÖ•Â∞çË©±ÂàóË°®Â§±Êïó:', error);
            }
        }
        
        async function editConversationTitle(conversationId, currentTitle) {
            const newTitle = prompt('Ëº∏ÂÖ•Êñ∞Ê®ôÈ°å:', currentTitle);
            if (newTitle && newTitle !== currentTitle) {
                try {
                    const response = await fetch(`/conversations/${conversationId}/title`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ title: newTitle })
                    });
                    
                    if (response.ok) {
                        loadConversations(); // ÈáçÊñ∞ËºâÂÖ•Â∞çË©±ÂàóË°®
                    } else {
                        alert('Êõ¥Êñ∞Ê®ôÈ°åÂ§±Êïó');
                    }
                } catch (error) {
                    console.error('Êõ¥Êñ∞Ê®ôÈ°åÈåØË™§:', error);
                    alert('Êõ¥Êñ∞Ê®ôÈ°åÂ§±Êïó');
                }
            }
        }
        
        async function deleteConversation(conversationId) {
            if (confirm('Á¢∫ÂÆöË¶ÅÂà™Èô§ÈÄôÂÄãÂ∞çË©±ÂóéÔºü')) {
                try {
                    const response = await fetch(`/conversations/${conversationId}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        loadConversations(); // ÈáçÊñ∞ËºâÂÖ•Â∞çË©±ÂàóË°®
                    } else {
                        alert('Âà™Èô§Â§±Êïó');
                    }
                } catch (error) {
                    console.error('Âà™Èô§Â∞çË©±ÈåØË™§:', error);
                    alert('Âà™Èô§Â§±Êïó');
                }
            }
        }
        
        async function loadConversation(conversationId) {
            try {
                const response = await fetch(`/conversations/${conversationId}`);
                const conversation = await response.json();
                
                if (conversation.error) {
                    alert('ËºâÂÖ•Â∞çË©±Â§±Êïó');
                    return;
                }
                
                // Ê∏ÖÁ©∫Áï∂ÂâçËÅäÂ§©
                const messagesContainer = document.getElementById('messages');
                messagesContainer.innerHTML = '';
                
                // ËºâÂÖ•Ê≠∑Âè≤Ê∂àÊÅØ
                conversation.messages.forEach(msg => {
                    window.chatApp.addMessage(msg.user, 'user');
                    window.chatApp.addMessage(msg.assistant, 'assistant');
                });
                
                // Èö±ËóèÊ≠°ËøéÊ∂àÊÅØ
                const welcome = document.getElementById('welcome');
                if (welcome) {
                    welcome.style.display = 'none';
                }
                
            } catch (error) {
                console.error('ËºâÂÖ•Â∞çË©±ÈåØË™§:', error);
                alert('ËºâÂÖ•Â∞çË©±Â§±Êïó');
            }
        }

        // Ë®≠ÁΩÆÁõ∏ÈóúÂáΩÊï∏
        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            panel.classList.toggle('open');
        }

        function applySettings() {
            const responseLength = document.getElementById('responseLength').value;
            const temperature = document.getElementById('temperature').value;
            const responseMode = document.getElementById('responseMode').value;
            
            // ‰øùÂ≠òË®≠ÁΩÆÂà∞Êú¨Âú∞Â≠òÂÑ≤
            const settings = {
                responseLength: parseInt(responseLength),
                temperature: parseFloat(temperature),
                responseMode: responseMode
            };
            
            localStorage.setItem('gpt-oss-settings', JSON.stringify(settings));
            
            // Êõ¥Êñ∞ËÅäÂ§©ÂØ¶‰æãÁöÑË®≠ÁΩÆ
            if (window.chatApp) {
                window.chatApp.updateSettings(settings);
            }
            
            // È°ØÁ§∫Á¢∫Ë™çÊ∂àÊÅØ
            alert('Ë®≠ÁΩÆÂ∑≤‰øùÂ≠òÔºÅ');
            toggleSettings();
        }

        function resetSettings() {
            document.getElementById('responseLength').value = '2048';
            document.getElementById('temperature').value = '0.7';
            document.getElementById('temperatureValue').textContent = '0.7';
            document.getElementById('responseMode').value = 'balanced';
            
            // Ê∏ÖÈô§Êú¨Âú∞Â≠òÂÑ≤
            localStorage.removeItem('gpt-oss-settings');
            
            alert('Ë®≠ÁΩÆÂ∑≤ÈáçÁΩÆÁÇ∫È†êË®≠ÂÄºÔºÅ');
        }

        async function clearHistory() {
            if (!confirm('Á¢∫ÂÆöË¶ÅÊ∏ÖÈô§Â∞çË©±Ê≠∑Âè≤ÂóéÔºüÈÄôÂ∞áÊúÉÁßªÈô§‰∏ä‰∏ãÊñáË®òÊÜ∂Ôºå‰ΩÜ‰∏çÊúÉÂΩ±ÈüøÁï∂ÂâçÈ†ÅÈù¢ÁöÑÂ∞çË©±È°ØÁ§∫„ÄÇ')) {
                return;
            }
            
            if (window.chatApp && window.chatApp.sessionId) {
                try {
                    const response = await fetch(`/sessions/${window.chatApp.sessionId}/history`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        alert('Â∞çË©±Ê≠∑Âè≤Â∑≤Ê∏ÖÈô§ÔºÅ');
                    } else {
                        alert('Ê∏ÖÈô§Â§±ÊïóÔºåË´ãÁ®çÂæåÂÜçË©¶„ÄÇ');
                    }
                } catch (error) {
                    console.error('Ê∏ÖÈô§Ê≠∑Âè≤ÊôÇÂá∫ÈåØ:', error);
                    alert('Ê∏ÖÈô§Â§±ÊïóÔºåË´ãÊ™¢Êü•Á∂≤Ë∑ØÈÄ£Êé•„ÄÇ');
                }
            }
        }
        
        // ÊêúÁ¥¢Áõ∏ÈóúÂáΩÊï∏
        function debounce(func, delay) {
            let timeoutId;
            return function (...args) {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => func.apply(this, args), delay);
            };
        }
        
        async function performSearch() {
            const searchInput = document.getElementById('searchInput');
            const query = searchInput.value.trim();
            
            if (query === '') {
                loadConversations(); // Â¶ÇÊûúÊêúÁ¥¢ÁÇ∫Á©∫ÔºåÈ°ØÁ§∫ÊâÄÊúâÂ∞çË©±
                return;
            }
            
            try {
                const response = await fetch(`/conversations/search?q=${encodeURIComponent(query)}&limit=20`);
                const data = await response.json();
                displayConversations(data.conversations);
            } catch (error) {
                console.error('ÊêúÁ¥¢Â§±Êïó:', error);
            }
        }
        
        function displayConversations(conversations) {
            const chatHistory = document.getElementById('chat-history');
            chatHistory.innerHTML = '';
            
            conversations.forEach(conv => {
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item';
                chatItem.innerHTML = `
                    <div class="chat-item-content" title="${conv.title}">${conv.title}</div>
                    <div class="chat-item-actions">
                        <button class="chat-action-btn" onclick="editConversationTitle('${conv.id}', '${conv.title}')" title="Á∑®ËºØÊ®ôÈ°å">‚úèÔ∏è</button>
                        <button class="chat-action-btn" onclick="deleteConversation('${conv.id}')" title="Âà™Èô§Â∞çË©±">üóëÔ∏è</button>
                    </div>
                `;
                
                chatItem.addEventListener('click', (e) => {
                    if (!e.target.closest('.chat-item-actions')) {
                        loadConversation(conv.id);
                    }
                });
                
                chatHistory.appendChild(chatItem);
            });
        }
        
        // ÂàùÂßãÂåñÂ∫îÁî®
        document.addEventListener('DOMContentLoaded', () => {
            window.chatApp = new GPTOSSChat();
            
            // ËºâÂÖ•Â∞çË©±ÂàóË°®
            loadConversations();
            
            // ÊêúÁ¥¢ÂäüËÉΩ
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', debounce(performSearch, 300));
            
            // Temperature ÊªëÊ°ø‰∫ã‰ª∂
            const tempSlider = document.getElementById('temperature');
            const tempValue = document.getElementById('temperatureValue');
            
            if (tempSlider && tempValue) {
                tempSlider.addEventListener('input', (e) => {
                    tempValue.textContent = e.target.value;
                });
                
                // ËºâÂÖ•‰øùÂ≠òÁöÑË®≠ÁΩÆ
                const savedSettings = localStorage.getItem('gpt-oss-settings');
                if (savedSettings) {
                    const settings = JSON.parse(savedSettings);
                    document.getElementById('responseLength').value = settings.responseLength;
                    document.getElementById('temperature').value = settings.temperature;
                    tempValue.textContent = settings.temperature;
                    document.getElementById('responseMode').value = settings.responseMode;
                }
            }
        });
    </script>
